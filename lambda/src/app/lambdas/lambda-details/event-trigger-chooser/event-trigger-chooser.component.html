<div class="event-trigger-chooser">
  <input type="search" class="triggers-dropdown__search" [(ngModel)]="eventSearchQuery"  [attr.disabled]="!lambdaName || isLambdaNameInvalid ? '':null" (ngModelChange)="filterEvents(eventSearchQuery)"
    placeholder="Search">

  <div class="sf-list">
    <div>
      <div class="row sf-list__head">
        <div class="col-2">Event</div>
        <div class="col-1">Version</div>
        <div class="col-2">Environment</div>
        <div class="description col-7">Description</div>
      </div>
    </div>
  </div>
  <div class="sf-list trigger-entry-list">
    <div *ngFor="let event of filteredTriggers">
      <div class="row sf-list__body">
        <div class="data data--name-event col-2 checkbox">
          <input type="checkbox" (change)="toggleEventSelection(event, $event)" [attr.disabled]="!lambdaName || isLambdaNameInvalid ? '':null" [checked]="isEventSelected(event)">{{ event.eventType }}
        </div>
        <div class="data col-1">{{ event.version }}</div>
        <div class="data col-2">{{ event.source.type }}</div>
        <div class="data data--description col-7">{{ event.description }}</div>
      </div>
    </div>
  </div>
</div>
